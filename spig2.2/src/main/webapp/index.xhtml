<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <f:view>
    <h:head>
        <meta charset="utf-8"> </meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> </meta>
        <title>SPIG</title>

        <meta name="description" content=""> </meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"> </meta>

        <h:outputStylesheet name="css/bootstrap.min.css"/>
        <h:outputStylesheet name="css/bootstrap-theme.min.css"/>
        <h:outputStylesheet name="css/templatemo-style.css"/>

        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet"/>

    </h:head>
        <h:body>
                <ui:insert name="header" >
                    <ui:include src="/templates/header.xhtml" />
                </ui:insert>


                <div class="page-content">

                    <!--mapa -->

                    <!-- ++++++++++++++++++++++++++++++++++++++++++++  I N I C I A R   S E S I Ó N  +++++++++++++++++++++++++++++ -->
                    <ui:insert name="header" >
                        <ui:include src="/templates/mapa_marcadores.xhtml" />
                    </ui:insert>

                    <section id="contact" class="content-section">

                        <div id="contact-content">

                            <div class="section-heading">
                                <h1>
                                    <div>Iniciar sesión</div>
                                    <em>SPIG</em>
                                </h1>
                                <p>Ingresa y haz que el mundo
                                <br></br>conozca lo que te gusta.</p>
                            </div>
                            <div class="section-content">
                                <h:form id="contact">
                                    <div class="row">
                                        <div class="col-md-5">
                                          <fieldset>
                                              <p:inputText class="texto" value="#{controladorSesion.correo}" required="true" placeholder="correo"/>
                                          </fieldset>
                                        </div>
                                        <div class="col-md-5">
                                          <fieldset>
                                              <p:inputText class="texto" value="#{controladorSesion.passwd}" required="true" placeholder="contraseña"/>
                                          </fieldset>
                                        </div>
                                        <div class="col-md-2">
                                          <fieldset>
                                                <h:selectOneRadio value="#{controladorSesion.rol}" required="true" validatorMessage="falta el tipo de búsqueda" requiredMessage="falta el tipo de búsqueda">
                                                    <f:selectItem itemValue="informador" itemLabel="informador." />
                                                    <f:selectItem itemValue="comentarista" itemLabel="comentarista." />
                                                    <f:selectItem itemValue="administrador" itemLabel="administrador." />
                                                </h:selectOneRadio>
                                          </fieldset>
                                        </div>
                                        <div class="col-md-12">
                                          <fieldset>
                                            <p:commandButton id="form-submit" class="texto btn" action="#{controladorSesion.login()}" value="Ingresar" style="margin-right:20px;" ajax="false"/>
                                          </fieldset>
                                        </div>
                                    </div>
                                    <p:growl id="growl" life="4000" />
                                </h:form>
                            </div>

                            <p:separator/>

                            <!-- +++++++++++++++++++++++++++++++++++++++++++++++++ R E G I S T R A R S E  +++++++++++++++++++++++++++++ -->
                            <div class="section-heading">
                                <h1>
                                    <div>Regístrate</div>
                                    <em>SPIG</em>
                                </h1>
                                <p>Conviértete en un comentarista
                                <br></br>y conoce muchos lugares.</p>

                            </div>
                            <div class="section-content">
                                <h:form id="form" class="formulario">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <p:inputText  class="texto" id="nombre" value="#{agregarComentarista.nombre}" required="true" placeholder="Nombre"  validatorMessage="Por favor ingresa tu nombre" requiredMessage="Por favor ingresa tu nombre"/> <br/>
                                        </div>
                                        <div class="col-md-6">
                                            <p:password class="texto" id="contrasenia" value="#{agregarComentarista.passwd}" placeholder="Contrasenia" match="confirmacion" required="true" validatorMessage="No coinciden las contrasenias"/>
                                        </div>
                                         <div class="col-md-6">
                                             <p:inputText class="texto" id="correo" value="#{agregarComentarista.correo}" required="true" placeholder="Correo" validatorMessage="Debe ser un correo valido"></p:inputText>
                                        </div>
                                         <div class="col-md-6">
                                             <p:password class="texto" id="confirmacion" value="#{agregarComentarista.passwdConf}" placeholder="Confirma Contraseña" required="true"/>
                                        </div>
                                        <div class="col-md-12">
                                            <p:commandButton id="form-submit" class="texto btn" action="#{agregarComentarista.agregaComentarista()}" value="Registrame" ajax="false" />
                                        </div>
                                    </div>
                                    <p:growl id="growl" life="4000" />
                                </h:form>
                            </div>


                        </div>
                    </section>
                    <section class="footer">
                        <p>Copyright &copy; 2019 SPIG.org</p>
                    </section>
                </div>

        </h:body>
    </f:view>
</html>
