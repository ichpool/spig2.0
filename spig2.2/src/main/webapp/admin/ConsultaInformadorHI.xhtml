<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <f:view>
    <h:head>
        <meta charset="utf-8"> </meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> </meta>
        <title>SPIG ~ ADMIN</title>

        <meta name="description" content=""> </meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"> </meta>

        <h:outputStylesheet name="css/bootstrap.min.css"/>
        <h:outputStylesheet name="css/bootstrap-theme.min.css"/>
        <h:outputStylesheet name="css/templatemo-style.css"/>

        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet"/>

    </h:head>

    <h:body>
        <ui:insert name="header" >
          <ui:include src="/templates/header.xhtml" />
        </ui:insert>

        <div class="page-content">
            <section id="contact" class="content-section">
                <div id="contact-content">
                    <div class="section-heading">
                        <h1>
                            <div>Consultar Informador</div>
                            <em>SPIG</em>
                        </h1>

                    </div>
                    <div class="section-content">
                        <h:form id="contact">
                            <div class="row">
                                <div class="col-md-9">
                                  <fieldset>
                                      <p:inputText class="texto" id="nombre" value="#{consultarInformador.info}" required="false" placeholder="Nombre o correo"/>
                                  </fieldset>
                                </div>
                                <div class="col-md-3">
                                  <fieldset>
                                        <h:selectOneRadio value="#{consultarInformador.tipoBusqueda}" required="true" validatorMessage="falta el tipo de búsqueda" requiredMessage="falta el tipo de búsqueda">
                                            <f:selectItem itemValue="nombre" itemLabel="por nombre    ." />
                                            <f:selectItem itemValue="correo" itemLabel="por correo." />
                                            <f:selectItem itemValue="todos" itemLabel="todos." />
                                        </h:selectOneRadio>
                                  </fieldset>
                                </div>
                                <div class="col-md-12">
                                  <fieldset>
                                    <p:commandButton id="form-submit" class="texto btn" action="#{consultarInformador.busca()}" value="Consultar" style="margin-right:20px;" ajax="false"/>
                                  </fieldset>
                                </div>
                            </div>
                            <p:growl id="growl" life="4000" />
                        </h:form>
                    </div>
                    <div id="result-content" class="content-section">
                        Resultado:
                        <p:dataScroller value="#{consultarInformador.resultado}" var="resultado">
                            <em> #{resultado.correo} </em>  --------  #{resultado.nombre} <br/>
                        </p:dataScroller>
                    </div>
                </div>
            </section>
            <section class="footer">
                <p>Copyright &copy; 2019 SPIG.org</p>
            </section>
        </div>

    </h:body>
</f:view>
</html>
